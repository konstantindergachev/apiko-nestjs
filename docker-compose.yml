version: '3.9'

services:
  database:
    container_name: apiko
    image: 'postgres:12.3'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: root
      POSTGRES_DB: apiko_db
      PGDATA: '/var/lib/postgresql/data/pgdata'
    restart: always
    volumes:
      - nss_data:/var/lib/postgresql/data
  adminer:
    image: adminer:4.8.1
    restart: always
    environment:
      ADMINER_DESIGN: dracula
    ports:
      - 8889:8080

volumes:
  nss_data: {}
